name: Generate Change Logs

on:
  workflow_run:
    workflows: ["PowerShell Script Validation"]
    types:
      - completed
  
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-release-notes:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.7"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r .github/src/requirements.txt

      - name: Generate Release Notes
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/src/generate_change_logs.py

      - name: Upload Change Logs
        uses: actions/upload-artifact@v4
        with:
          name: change-logs
          path: |
            changelog.txt
            changelog.md

      - name: Commit and Push Change Logs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add changelog.txt
          git add changelog.md
          git commit -m "chore: update change logs [skip ci]" || echo "No changes to commit"
          git pull --rebase
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main